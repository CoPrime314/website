    <!--cursor-->
    <div class="cursor" id="curs">
      <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove',e => {
          cursor.setAttribute("style","top: " + (e.pageY-40)+"px; left: "+(e.pageX-45)+"px;")
        })
      </script>
    </div>

    <!-- Loading screen-->
