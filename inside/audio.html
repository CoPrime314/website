<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coperime's Audio</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coperime Guy is an animator and programmer. Welcome to Coperime's cabin. Enter at your discretion!">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="icon" href="images/icons/icon.ico"/>
    <link rel="stylesheet" href="styleaudio.css">
    </head>
    <!--cursor-->
    <div class="cursor" id="curs">
      <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove',e => {
          cursor.setAttribute("style","top: " + (e.pageY-40)+"px; left: "+(e.pageX-45)+"px;")
        })
      </script>
    </div>
    <audio id="mix">
      <source src="/audio/mix.mp3" type="audio/mp3">
      Your browser does not support this audio.
    </audio>

    <body id="body">
      <!-- Main containers for sections of the site-->
      <div class="main_container">
        <div class = "box container1">
          <a href="main.html" class="link1">
              <div class="button1"></div>
          </a>
        </div>
        <div class = "box container2"> 
          <img class="button2" src="images/icons/scroll.gif" alt="">
       </div>
      </div>

      <!-- Some text right here -->
      <section style="height: 30vh;">
        <p>Radio </p> 
      </section>
      <section style="display: flex; justify-content: center; align-items: flex-end; height: 50vh; position: relative;">
        <div class="img-container">
          <img class="block_asset" id="radio" src="images/radio.png" alt="Radio Image">
          <div class="slider-container" style="bottom: 1vw;">
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">
            <span id="volumeValue"></span>
          </div>
        </div>
      </section>
      <section style="display: flex; justify-content: center; align-items: center; height: 410px; background-color: black;">
        <div class ="audioOptions" style="display:grid" id="audioOptions">
          <button style="font-size: 33px;">♫   Tracks:</button>
          <button data-src="/audio/icantfeelanythingwhenimalone.mp3"><u>-♪  i cant feel anything when im alone</u></button>
          <button data-src="/audio/finality.mp3"><u>-♪  Finality</u></button>
          <button data-src="/audio/getserious.mp3"><u>-♪  Get Serious</u></button>
          <button data-src="/audio/spacefuzz.mp3"><u>-♪  Space-Fuzz</u></button>
          <button data-src="/audio/dealingdevils.mp3"><u>-♪   Dealing Devils</u></button>
          <button data-src="/audio/broodsac.mp3"><u>-♪  Broodsac</u></button>
          <button data-src="/audio/distantshelters.mp3"><u>-♪   Distant Shelters</u></button>
          <button data-src="/audio/multiplexer.mp3"><u>-♪  Multiplexer</u></button>
          <!-- <button data-src="/audio/redwarp.mp3"><u>-♪   Red Warp</u></button>
          <button data-src="/audio/searching.mp3"><u>-♪   Searching</u></button> -->
          <button data-src="/audio/snowstorm.mp3"><u>-❄   Snowstorm</u></button>
        </div>
      </section>
      
    </body>
    <!-- Loading screen-->
    <div class="loader-wrapper">
      <img src = "/loading.gif" alt="Loading">
    </div>
    <script>
      $(window).on("load",function(){
        $(".loader-wrapper").fadeOut("slow");
        document.body.style.overflow = 'visible';
      });
  </script>

    <script type="module" src="audio.js"></script>
  </body>
 
</html>
