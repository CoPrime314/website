<!DOCTYPE html>

    <body id="body">
      <!--cursor-->
      <div class="cursor" id="curs">
        <script>
          const cursor = document.querySelector('.cursor');
          document.addEventListener('mousemove',e => {
            cursor.setAttribute("style","top: " + (e.pageY-40)+"px; left: "+(e.pageX-45)+"px;")
          })
        </script>
      </div> 
      <!-- Spoopy audio -->
      <audio id="snowstorm">
        <source src="audio/snowstorm.ogg" type="audio/ogg">
        <source src="audio/snowstorm.mp3" type="audio/mp3">
        Your browser does not support this audio.
      </audio>
      <!-- Main containers for sections of the site-->
      <div class="main_container">

          <a href="main.html" class="link1">

          </a>
        </div>
        <div class = "box container2"> 
            <img class="button2" src="images/icons/scroll.gif" alt="">

      </div>

        $(window).on("load",function(){
          $(".loader-wrapper").fadeOut("slow");
        });

    <script type="module" src="artworks.js"></script>
