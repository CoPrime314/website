<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>In The Snow</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="icon" href="images/icons/icon.ico"/>
    
      <script type="module" crossorigin src="/website/assets/index-74b9926d.js"></script>
      <link rel="stylesheet" href="/website/assets/index-43eae4f2.css">
    </head>
    <body>

       <!-- Spoopy audio --> 
       <audio id="snowstorm">
        <source src="/website/audio/snowstorm.ogg" type="audio/ogg">
        <source src="/website/audio/snowstorm.mp3" type="audio/mp3">
        Your browser does not support this audio.
      </audio>
      <audio id="doorcreak">
        <source src="/website/audio/doorcreak.ogg" type="audio/ogg">
        <source src="/website/audio/doorcreak.mp3" type="audio/mp3">
        Your browser does not support this audio.
      </audio>
      <audio id="footsteps">
        <source src="/website/audio/footsteps.ogg" type="audio/ogg">
        <source src="/website/audio/footsteps.mp3" type="audio/mp3">
        Your browser does not support this audio.
      </audio>


      <!-- Instructions-->
      <div id="blocker">
        <div id="instructions">
          <p style="font-size:38px">
            You're almost to the cabin, keep moving...
          </p>
          <p style="font-size:20px">
            Press escape to rest
          </p>
        </div>
      </div>

      <!--cursor-->
      <div class="cursor" id="curs">
        <script>
          const cursor = document.querySelector('.cursor');
          document.addEventListener('mousemove',e => {
            cursor.setAttribute("style","top: " + (e.pageY-40)+"px; left: "+(e.pageX-45)+"px;")
          })
        </script>
      </div>

      <!--enter-->
      <div class="enter"></div>


      <!--THREE-->
      <canvas id="background"></canvas>
      <div id="app"></div>


      <!-- Loading screen-->
      <div class="loader-wrapper" id="loadingOverlay">
        <img src = "/website/images/icons/loading.gif" alt="Loading">
      </div>
      <!-- Loading script-->
      <script>   
          $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
            //turn back on instructions and cursor
            document.getElementById('blocker').style.display = 'flex';
            document.getElementById('instructions').style.display = 'flex';
          }); 
      </script>

      
    </body>
</html>
